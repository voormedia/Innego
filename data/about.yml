content:
  - title: Een proces in het kort
    content: >-
      Producten of diensten die u levert zijn het resultaat van uw organisatie.
      Het resultaat van een reeks aan activiteiten die in een bepaalde volgorde
      hebben

      bijgedragen aan de totstandkoming van dat resultaat. Deze reeks
      handelingen

      vormen samen een proces. Of dit proces nu zo is bedacht of in loop van
      tijd zo

      gegroeid, het levert het resultaat op dat de klant wil hebben. Althans,
      dat

      hoopt u.


      De klant is diegene die al dan niet gebruik maakt van uw procesresultaat. 
  - title: Signalen tot verbetering
    content: >-
      Je gaat een proces pas verbeteren als je het signaal krijgt dat het niet
      meer

      aan de eisen voldoet. Bijvoorbeeld de eis van klant tot snellere levering,
      of

      eisen vanuit het management tot kostenreductie. Naast signalen uit de
      markt en het management is er nog een derde indicator die aangeeft of een
      proces nu wel of niet aan verandering toe is: signalen van de werkvloer. 


      Als er veel fouten worden gemaakt, of u zelfs een afdeling hebt ingericht
      die

      zich volledig richt op herstelwerkzaamheden. Als voorraden zich ophopen of
      uw bedrijf stil ligt zonder voorraad. 


      Op de werkvloer krijgt u de beste indicatie dat een proces niet soepel
      loopt.
