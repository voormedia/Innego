title: Werkwijze
intro: >-
  Met een open en lerende houding alles tegemoet treden. Dit toepassen in een no
  nonsense aanpak, leidt tot de beste resultaten.
content:
  - content: >-
      Dankzij jarenlange ervaring in leidinggeven in het hart van
      productiebedrijven en daarnaast ervaring als adviseur is het mogelijk om
      de juiste methode te kiezen. Als gecertificeerd Lean Six Sigma Black Belt
      is het een kwestie van kiezen van de juiste methode: alleen dat inzetten
      waar het bijdraagt aan het resultaat.

      De verbetertrajecten bevatten altijd de volgende elementen: persoonlijk,
      gebasseerd op feiten en mensen ontwikkelen. Dit uit zich in de volgende
      stappen: 
  - title: 1. Luisteren
    content: >-
      Door goed te luisteren en daarbij kritische vragen te stellen, kom je snel
      tot de kern van het probleem. Dit geldt zowel voor managementniveau, als
      voor de werkvloer.
  - title: 2. Data/feiten verzamelen
    content: >-
      Alle keuzes gaan op basis van feiten. Bewijs gerust dat er veel verlies is
      of dat er veel winst valt te behalen. Dan kunnen er objectieve keuzes
      gemaakt worden en leiden verbeteringen snel tot resultaat.
  - title: 3. Opties verkennen (meestal vanuit werkvloer)
    content: >-
      Meestal hebben de mensen die het werk dagelijks uitvoeren al veel
      oplossingen, alleen zijn ze niet altijd in staat om gehoor te vinden bij
      het management. Dit kan eventueel door brainstorm-sessies verder
      uitgebreid worden met nieuwe ideeën. 
  - title: 4. Opties inclusief advies voorleggen
    content: >-
      Nadat een voorkeur is bepaald, is het tijd om het management te
      overtuigen, op basis van de feiten en de voor- en nadelen van de gekozen
      optie.
  - title: 5. Implementeren van de oplossing
    content: >-
      Uiteraard hoort bij het verbeter-traject ook de invoering van de nieuwe
      situatie. Dit kan op vele manieren. 
  - title: '6. Trainen van klanten, zodat Innego overbodig wordt'
    content: >-
      Door medewerkers te trainen, zijn ze beter in staat om hun werk te doen.
      Daarmee zorgen zij er dus voor dat bedrijven beter presteren. Innego zal
      zich ook altijd sterk maken om klanten te trainen in de kennis en kunde
      die Innego in huis heeft, zodat wij zo snel mogelijk overbodig zijn.
