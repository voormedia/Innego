title: Referenties
intro: Zie onderstaande referenties voor ervaringen met Matthijs Plat en/of Innego.
reference:
  - author-image: /source/images/uploads/rene-kosse.jpg
    author-logo: /source/images/uploads/logo2.jpg
    author-name: René Kosse
    author-title: Process Excellence Leader
    background-image: /source/images/uploads/reference3.jpg
    content: >-
      Matthijs heeft een zeer goede visie op hoe de organisatie in te richten
      zodat er continu vooruitgang is voor de organisatie en het individu!
  - author-image: /source/images/uploads/beert-jan-kuiken.jpg
    author-logo: /source/images/uploads/logo3.png
    author-name: Beert-Jan Kuiken
    author-title: Manager Techniek
    background-image: /source/images/uploads/reference2.jpg
    content: >-
      Ik ken Matthijs als iemand die door middel van humor en scherpte op de
      details, komt tot een goed en challenging eindresultaat.
  - author-image: /source/images/uploads/fred-vijvers.jpg
    author-logo: /source/images/uploads/ipm.png
    author-name: Fred Vijvers
    author-title: >-
      Resultaatgerichte Bedrijvenverbeteraar als Unconsultant & interim CEO &
      Adjunct-professor University of Amsterdam / MBA
    background-image: /source/images/uploads/banner1.jpg
    content: >-
      Matthijs valt op door zijn ervaring, zijn continuous improvement
      instelling en zijn altijd positieve mindset, ook bij lastige
      verandertrajecten. Een fijne professional om mee samen te werken.
  - author-image: /source/images/uploads/bas-lemmens.jpg
    author-logo: /source/images/uploads/voormedia.png
    author-name: Bas Lemmens
    author-title: Management Consultant
    background-image: /source/images/uploads/brooke-cagle-609883-unsplash.jpg
    content: >-
      Ik heb Matthijs leren kennen als een doortastende slimme professional met
      een procesgeoriënteerde aanpak. Heel gedreven maar met ruimte voor de
      persoonlijk aspecten van het veranderproces dat hij in beweging zet. Hij
      houdt heel scherp in de gaten wat de einddoelen van het proces zijn maar
      ziet daarbij zeker de belangrijke details niet over het hoofd. Minstens
      net zo belangrijk vind ik dat Matthijs een aimabel persoon is die in staat
      is de doelen mét het team lachend weet te realiseren.
