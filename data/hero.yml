title: Vernieuwing via zelfbewustzijn
intro: >-
  Innego staat voor verbetering van het resultaat, door het beter maken van de
  medewerkers. Dankzij scherpe analyses en duidelijke terugkoppeling is Innego
  in staat om mensen mee te nemen in het continu verbeter traject. Dankzij de
  open benadering worden de medewerkers in staat gesteld om hun werk makkelijker
  te maken. De goede ideeen van de werkvloer over de buhne krijgen bij het
  management. Dat is vaak  waar het begint. Luisteren naar elkaar en leren van
  elkaar. Daarmee wordt het beste resultaat bereikt. Voor nu en in de toekomst.
